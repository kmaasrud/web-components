<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page title</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="main">
        <div id="header">page/<strong>subpage</strong></div>
        <button id="night-mode" onclick="darkModeToggle()"><div>☽</div></button>
        <button id="search"><div>⚲</div></button>
        <div id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora voluptatum eaque laboriosam, nemo est quas quisquam deserunt perferendis exercitationem incidunt, sapiente autem nihil odio alias necessitatibus ullam fuga assumenda! Architecto!</div>
        <script>
            if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                var body = document.body;
                body.classList.toggle("dark-mode");
            }
            function darkModeToggle() {
                var body = document.body;
                var button = document.getElementById("night-mode")
                body.classList.toggle("dark-mode");
                button.classList.toggle("selected")
            }
        </script>
    </div>
</body>
</html>
